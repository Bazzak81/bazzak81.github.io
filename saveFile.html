        <form action="server.php" method="post" enctype="multipart/form-data" id="myForm" class="input-group">
            <input class="form-control form-margin col-4" type="text" name="title" id="title" placeholder="Ange en titel">
            <select name="type" id="selectType">
                <option value="">Välj typ här</option>
                <option value="photo">Foto</option>
                <option value="video">Video</option>
                <option value="audio">Ljud</option>
                </select>

            <input type="file" class="btn btn-default" id="chooseFile" name="media" value="Ladda upp fil" accept="audio/*, video/*, image/*">
            <input type="submit" class="btn btn-success" value="Spara media" id="submitBtn" name="submit">
        </form>

        <hr>
        <!--Lägg till en lista i JavaScript-->
        <select id="showMedia">
            <option value="showNone">Välj filer att visa</option>
            <option value="showAll">Visa alla</option>
            <option value="showPhoto">Visa foto</option>
            <option value="showVideo">Visa video</option>
            <option value="showAudio">Visa ljud</option>
        </select>

        <div class="container" id="media-container">
            <div class="row" id="media-row"></div>
        </div>
